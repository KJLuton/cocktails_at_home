{% extends "base.html" %}
{% block content %}

<div class="container-fluid search-bar">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-inline" action="{{ url_for('search') }}" method="POST">
                <input class="form-control mr-sm-2" type="search" name="search" minlength="3"
                    placeholder="Search all cocktails" aria-label="Search" validate>
                <button class="btn search-button my-2 my-sm-0" type="submit">Search</button>
                <a href="{{ url_for('cocktails') }}" class="btn">Reset</a>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <button><a href="{{ url_for('add_cocktail') }}" class="btn">Add Cocktail</a></button>
    </div>
</div>

<div class="row drinks-categories">

    {% for cocktail in cocktails %} 
    
        {% if session.user == cocktail.created_by %}

        <div class="col-md-4">
            <div class="card text-white">
                <img src="{{ cocktail.image_url }}" class="card-img cocktail_image" alt="{{ cocktail.cocktail_name }} image">
                <div class="card-img-overlay">
                    <a class="liquer-card-title" href="{{ url_for('cocktails') }}">{{ cocktail.cocktail_name }}</a>
                </div>
            </div>
        </div>

        {% endif %}
    
    {% endfor %}

</div>

{% endblock %}
