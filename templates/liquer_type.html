{% extends "base.html" %}
{% block content %}

<div class="row page-content">
    <div class="col-md-2"></div>
    <div class="col-lg-8">

        {% for cocktail in cocktails %}

        <h4>{{ cocktail.cocktail_name }}</h4><br>
        <p>{{ cocktail.cocktail_description }}</p>
        <p>Ingredients: {{ cocktail.cocktail_ingredients }}</p>
        <p>Base Liquer: {{ cocktail.cocktail_category }}</p>

        <hr>
        
        {% endfor %}

    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
