{% extends "base.html" %}
{% block content %}

<div class="container-fluid search-bar">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form class="form-inline" action="{{ url_for('search') }}" method="POST">
                <input class="form-control mr-sm-2" type="search" name="search" minlength="3"
                    placeholder="What's your poison?" aria-label="Search" validate>
                <button class="btn search-button my-2 my-sm-0" type="submit">Search</button>
                <a href="{{ url_for('cocktails') }}" class="btn">Reset</a>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<div class="container">
    <div class="row">
        <button><a href="{{ url_for('add_cocktail') }}" class="btn">Add Cocktail</a></button>
    </div>
</div>       

{% endblock %}
