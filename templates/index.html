{% extends "base.html" %}
{% block content %}
<!-- Hero Image container -->

<header class="welcome-container">
    <div class="container">
        <h1>COCKTAILS &#x40; HOME</h1>
        <h4>When you can't go to the bar, bring the bar to you...</h4>
        <br>
        <form class="form-inline" action="{{ url_for('search') }}" method="POST">
            <input class="form-control mr-sm-2" type="search" name="search" minlength="3"
                placeholder="What's your poison?" aria-label="Search" validate><br>
            <button class="btn search-button my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</header>
<div class="container-fluid page-header-bar"></div>

    <div class="row drinks-categories">

        {% for cocktail in cocktails %}
        <div class="col-md-4">
            <div class="card text-white">
                <img src="{{ cocktail.image_url }}" class="card-img cocktail_image" alt="{{ cocktail.cocktail_name }} image">
                <div class="card-img-overlay">
                    <a class="liquer-card-title" href="{{ url_for('cocktails') }}">{{ cocktail.cocktail_name }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
   
<!-- ./Hero Image container -->
{% endblock %}
